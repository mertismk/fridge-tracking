{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Вход</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username_or_email" class="form-label">Имя пользователя или Email</label>
            <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="mt-3">Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a></p>
</div>
{% endblock %}
